    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="calender">
          <div class="time">
         <div class="row" id="hour"><div>9 AM&nbsp;&nbsp;</div><textarea id="row-9"></textarea><button class = "saveBtn" onclick = saveEvent(9)>Save</button></div>
         <div class="row" id="hour"><div>10 AM</div><textarea id="row-10"></textarea><button class = "saveBtn" onclick = saveEvent(10)>Save</button></div>
         <div class="row" id="hour"><div>11 AM</div><textarea id="row-11"></textarea><button class = "saveBtn" onclick = saveEvent(11)>Save</button></div>
         <div class="row" id="hour"><div>12 PM</div><textarea id="row-12"></textarea><button class = "saveBtn" onclick = saveEvent(12)>Save</button></div>
         <div class="row" id="hour"><div>1 PM&nbsp;&nbsp;</div><textarea id="row-13"></textarea><button class = "saveBtn" onclick = saveEvent(13)>Save</button></div>
         <div class="row" id="hour"><div>2 PM&nbsp;&nbsp;</div><textarea id="row-14"></textarea><button class = "saveBtn" onclick = saveEvent(14)>Save</button></div>
         <div class="row" id="hour"><div>3 PM&nbsp;&nbsp;</div><textarea id="row-15"></textarea><button class = "saveBtn" onclick = saveEvent(15)>Save</button></div>
         <div class="row" id="hour"><div>4 PM&nbsp;&nbsp;</div><textarea id="row-16"></textarea><button class = "saveBtn" onclick = saveEvent(16)>Save</button></div>
         <div class="row" id="hour"><div>5 PM&nbsp;&nbsp;</div><textarea id="row-17"></textarea><button class = "saveBtn" onclick = saveEvent(17)>Save</button></div>
          </div>
        </div>
    
    
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
